name: Run IMDb UI Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  chrome:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://www.imdb.com

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Run tests in Chrome
        run: ./gradlew clean test -Dbrowser=chrome -DbaseUrl=${{ env.BASE_URL }} -Dheadless=true

      - name: Upload Allure results (Chrome)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-chrome
          path: build/allure-results

  firefox:
    needs: chrome
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://www.imdb.com

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Firefox
        uses: browser-actions/setup-firefox@v1

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Run tests in Firefox
        run: ./gradlew clean test -Dbrowser=firefox -DbaseUrl=${{ env.BASE_URL }} -Dheadless=true

      - name: Upload Allure results (Firefox)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-firefox
          path: build/allure-results
