plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.codeborne:selenide:7.9.2'
    testImplementation 'org.testng:testng:7.9.0'
    testImplementation 'io.qameta.allure:allure-testng:2.24.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.12'
}

test {
    useTestNG()
    systemProperty 'headless', System.getProperty('headless', 'true')
    systemProperty 'browser',System.getProperty('browser','chrome')
    systemProperty 'timeout', System.getProperty('timeout',"10000")
}